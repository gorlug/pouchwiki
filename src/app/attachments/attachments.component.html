<a mat-raised-button routerLink="/page/{{pageName$ | async}}">Back to page</a>
<p>
<input type="file" (change)="onFileChange($event)" #file>

<ng-container *ngIf="attachments$ | async as attachments">
    <ul>
        <li *ngFor="let attachment of attachments">
            {{attachment}}
            <button mat-raised-button (click)="download(attachment)">
            Download</button> <button mat-raised-button
                (click)="delete(attachment)">Delete</button>
        </li>
    </ul>
</ng-container>
